<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essays • Ryan Cooper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <div class="window-controls">
                <span class="control close"></span>
                <span class="control minimize"></span>
                <span class="control maximize"></span>
            </div>
        </div>
        <div class="terminal-body">
            <div class="prompt-line">
                <span class="username">yourname</span><span class="at">@</span><span class="host">github</span>: <span class="path">~/essays</span>
            </div>
            
            <div class="command-block">
                <div class="prompt">
                    <span class="username">yourname</span><span class="at">@</span><span class="host">github</span>:<span class="path">~</span>$ <span class="command">whoami</span><span class="cursor">▮</span>
                </div>
                <div class="output">
                    <div class="title">Essays by Your Name</div>
                    <div class="subtitle">notes on [your topics/interests]</div>
                </div>
            </div>

            <div class="command-block">
                <div class="prompt">
                    <span class="username">yourname</span><span class="at">@</span><span class="host">github</span>:<span class="path">~/essays</span>$ <span class="command">ls</span>
                </div>
                <div class="output">
                    <ul class="essay-list" id="essay-list">
                        <!-- Essays will be dynamically loaded here -->
                    </ul>
                </div>
            </div>

            <div class="command-block">
                <div class="prompt">
                    <span class="username">yourname</span><span class="at">@</span><span class="host">github</span>:<span class="path">~/essays</span>$ <span class="command">cat README</span>
                </div>
                <div class="output">
                    <div class="readme-content" id="readme-content">
                        <!-- README content will be loaded here -->
                    </div>
                </div>
            </div>

            <div class="command-block">
                <div class="prompt">
                    <span class="username">yourname</span><span class="at">@</span><span class="host">github</span>:<span class="path">~/links</span>$ <span class="command">open .</span>
                </div>
                <div class="output">
                    <div class="links">
                        <div class="link-item">
                            <span class="arrow">↳</span>
                            <a href="https://github.com/yourusername" target="_blank" rel="noopener noreferrer">github</a>
                            <span class="link-desc">code</span>
                        </div>
                        <div class="link-item">
                            <span class="arrow">↳</span>
                            <a href="https://linkedin.com/in/yourprofile" target="_blank" rel="noopener noreferrer">linkedin</a>
                            <span class="link-desc">connect</span>
                        </div>
                        <div class="link-item">
                            <span class="arrow">↳</span>
                            <a href="https://x.com/yourhandle" target="_blank" rel="noopener noreferrer">x</a>
                            <span class="link-desc">posts</span>
                        </div>
                        <div class="link-item">
                            <span class="arrow">↳</span>
                            <a href="mailto:your.email@example.com">email</a>
                            <span class="link-desc">chat</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="footer">
                © <span id="current-year"></span> Ryan Cooper
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
